<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Condicionales if/else</title>
        <script type="text/javascript">
            //Código JS inline
            var edad = 14;
            if(edad == 14)
                alert("Tenes 14 años"); // ¿cómo puedo hacer para que cuando tenga 14 no slaga en la pagina bienvenido sino otro mensaje?
            else if (edad < 18)
                alert("Sos menor de edad");
            else if(edad > 65)
                alert("Canditado supera la edad permitida");
            else
                alert("Bienvenido");
            // continua con el flujo del codigo
            console.log("continuara...");
        </script>
    </head>
    <body>
        <h1>Bienvenido</h1>
    </body>
</html>
