<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Condicional switch</title>
        <script type="text/javascript">
            var dia = 9;
            switch (dia) {
                case 1:
                    console.log("Lunes");
                    break;
                case 2:
                    console.log("Martes");
                    break;
                case 3:
                    console.log("Miercoles");
                    break;
                case 4:
                    console.log("Jueves");
                    break;
                case 5:
                    console.log("Viernes");
                    break;
                default :
                    console.log("DÃ­a no valido");
                    break;
            }
        </script>
    </head>
    <body>
        <h1>Bienvenido</h1>
    </body>
</html>
