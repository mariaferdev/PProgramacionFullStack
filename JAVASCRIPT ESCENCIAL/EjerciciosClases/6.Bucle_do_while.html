<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bucle do while</title>
        <script type="text/javascript">
            //Código JS inline
            var cont = 21; 
            //Se ejecutará al menos una vez, así la condición sea falsa
            do {
                console.log(cont++);
            } while (cont <=10 );
            // continua con el flujo del codigo
            console.log("continuara...");
        </script>
    </head>
    <body>
        <h1>Bienvenido</h1>
    </body>
</html>
