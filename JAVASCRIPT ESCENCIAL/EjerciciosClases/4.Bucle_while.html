<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bucle While</title>
        <script type="text/javascript">
            //CÃ³digo JS inline
            var contador = 1;
            while (contador < 10) {
                console.log(contador);
                contador += 1;
                contador ++;
            }
            // continua con el flujo del codigo
            console.log("continuara...");
        </script>
    </head>
    <body>
        <h1>Bienvenido</h1>
    </body>
</html>
