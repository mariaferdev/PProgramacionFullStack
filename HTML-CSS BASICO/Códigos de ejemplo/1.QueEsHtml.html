<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8">
        <title> Qué es HTML </title>
    </head>
    <body>
        <h1> Lista desordenada de compras </h1> 
        <p> esto es un parrafo  </p>
        <ul> 
            <li> cereal </li>
            <li> pollo </li>
        </ul>    
        <h2> Lista ordenada de pasos: </h2>
        <ol> 
            <li> levantarse </li>
            <li> Devocinal </li>
            <li> Ejercicio </li>
        </ol>
    </body>
</html>


<!--    NOTA HAILER: 
        Es importante tener cuidado con los espacios que se dejen al inicio o al final de las palabras,
        ya que esto se vería reflejado al visualizar la página en el navegador.

        Preferiblemente, se dejan sin espacios.
        Es decir, en lugar de 
            <p> esto es un parrafo  </p>
        Se podría
            <p>esto es un parrafo</p>

        Para dejar espacios alrededor de textos, se suele utilizar margin o padding
-->
